{% extends "projects/base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ project.name }}{% endblock %}

{% block content %}
{% if project %}
<h1>{{ project.name }}</h1>
<form method="post">{% csrf_token %}
    {{ form|crispy}}
    <input type="submit" value="submit">
</form>
{% endif %}

{% endblock %}
